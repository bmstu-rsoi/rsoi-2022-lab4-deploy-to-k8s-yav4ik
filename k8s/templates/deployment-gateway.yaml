apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gateway.name }}
  labels: 
    owner: d
spec:
  replicas: {{ .Values.gateway.replicas }}
  
  selector:
    matchLabels:
      app: {{ .Values.gateway.name }}
   
  template:
    metadata:
      labels:
        app: {{ .Values.gateway.name }}
     
    spec:
      containers:
        - name: rsoigateway
          image: {{ .Values.gateway.image }}
          ports:
            - containerPort: {{ .Values.gateway.containerPort }}