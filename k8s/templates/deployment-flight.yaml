apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.flight.name }}
  labels: 
    owner: d
spec:
  replicas: {{ .Values.flight.replicas }}
  
  selector:
    matchLabels:
      app: {{ .Values.flight.name }}
   
  template:
    metadata:
      labels:
        app: {{ .Values.flight.name }}
     
    spec:
      containers:
        - name: rsoigateway
          image: {{ .Values.flight.image }}
          ports:
            - containerPort: {{ .Values.flight.containerPort }}