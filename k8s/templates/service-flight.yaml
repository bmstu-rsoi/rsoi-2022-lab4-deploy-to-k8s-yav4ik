apiVersion: v1
kind: Service
metadata: 
  name: {{ .Values.flight.name }}
  labels:
    owner: a
    
spec:
  selector:
    app: {{ .Values.flight.name }}
  ports:
    - name: {{ .Values.flight.name }}-listener
      protocol: TCP
      port: {{ .Values.flight.containerPort }}
      targetPort: {{ .Values.flight.containerPort }}
  type: ClusterIP